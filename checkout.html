<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Tienda de Polos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Mi Tienda de Polos</h1>
    </div>
  </header>

  <main class="container main-content">
    <h2>Formulario de Pago (Simulado)</h2>
    <form id="form-pago">
      <label for="nombre">Nombre en la tarjeta:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="tarjeta">Número de tarjeta:</label>
      <input type="text" id="tarjeta" name="tarjeta" maxlength="16" pattern="\d{16}" required />

      <label for="fecha">Fecha de vencimiento (MM/AA):</label>
      <input type="text" id="fecha" name="fecha" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/AA" required />

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required />

      <button type="submit" class="btn-primary">Pagar</button>
    </form>
    <p id="mensaje-pago"></p>
  </main>

  <script>
    const formPago = document.getElementById('form-pago');
    const mensajePago = document.getElementById('mensaje-pago');

    formPago.addEventListener('submit', function(e) {
      e.preventDefault();
      mensajePago.textContent = 'Pago simulado exitoso. ¡Gracias por tu compra!';
      formPago.reset();
      localStorage.removeItem('carrito');
      document.getElementById('btn-pagar')?.style.display = 'none';
    });
  </script>
</body>
</html>
